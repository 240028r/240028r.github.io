<h5>プラズマの応用</h5>
<p>
私は今回、プラズマの応用技術について調査した。その理由については高知工科大学のオープンキャンパスでプラズマ応用研究室に訪問した際、プラズマががん治療や
新素材の開発に応用できることを知り、とても惹かれたからである。そして、これまでにプラズマ応用技術によってどのような成果が得られ、また今後どのような
プラズマ応用の研究がなされたいくか興味が湧いたからである。
